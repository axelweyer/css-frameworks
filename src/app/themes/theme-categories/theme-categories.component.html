<ul>
    <li class="title"><h3>Install</h3></li>
    <li><hr></li>
    <li *ngFor="let category of categories" [ngClass]="{
        'disabled': !isCategoriesActivated(category.key, category.isCategory), 
        'title': category.isTitle}">
        <h3 *ngIf="category.isCategory; else separator">{{ category.label }}</h3>
    </li>
    <ng-template #separator><hr></ng-template>
</ul>
